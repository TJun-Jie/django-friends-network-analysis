<!DOCTYPE html>
{% extends 'templates/base.html' %}
    
    {% block body_block %}
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Friend 1</th>
                <th>Friend 2</th>
                <th>Friend 3</th>
            </tr>
        </thead>
        <tbody>
            {% for k,v in tables.items %}
                <tr>
                    <td>
                        {{ k }}
                    </td>
                    <td>
                        {{ v.0 }}
                    </td>
                    <td>
                        {{ v.1 }}
                    </td>
                    <td>
                        {{ v.2 }}
                    </td>
                    <td>
                        {{ v.3}}
                    </td>
                </tr>
                
            {% endfor %}
        </tbody>
    </table>

    {% endblock body_block %}
